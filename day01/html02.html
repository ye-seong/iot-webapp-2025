<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 웹페이지</title>
    <!-- CSS 내부스타일(HTML 내에 작성) 적용 -->
    <style>
        h1 {
            color: crimson;
            background-color: #23EBC3; /* rgb(35, 235, 195); 와 동일 */
        }

        p {
            color: cornflowerblue;
        }        
    </style>
    <!-- 내부 자바스립트 적용 -->
    <script>
        // C,C++,C# 주석 사용가능(script태그 내에서만)
        /* 여러줄 주석 */
        alert('자바스크립트 실행합니다!'); // MessageBox.Show() 와 동일
        // 디버깅을 대신했음. 알러깅이라고 불렀음(Alergging)
    </script>         
</head>
<body>
    <h1>Hello, HTML5!</h1>
    <h1>Bye~</h1>
    <p>이제부터 HTML을 배웁니다.</p>
</body>
</html>
